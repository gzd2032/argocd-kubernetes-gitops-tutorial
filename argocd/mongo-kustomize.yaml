apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongo-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rslim087a/argocd-kubernetes-gitops-tutorial.git
    targetRevision: HEAD
    path: apps/mongo-kustomize/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: mongo-helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
