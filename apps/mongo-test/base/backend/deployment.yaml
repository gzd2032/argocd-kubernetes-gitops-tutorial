apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mongo-test
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: mongodb-init
          image: zwieratko/mongosh
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              export USERNAME=$(MONGO_INITDB_ROOT_USERNAME) 
              export PHRASE=$(MONGO_INITDB_ROOT_PASSWORD) 
              export URI="$(MONGODB_HOST):$(MONGODB_PORT)" 
              export MONGO_CONNECTION_STRING="mongodb://${USERNAME}:${PHRASE}@${URI}" 
              until echo 'db.stats()' | mongosh --verbose ${MONGO_CONNECTION_STRING}; do
                echo 'Waiting for MongoDB to become ready...'
                sleep 5
              done
              echo 'Set FeatureCompatibility Version...' 
              echo 'db.adminCommand({listDatabases: 1})' | mongosh --verbose ${MONGO_CONNECTION_STRING}/?authSource=admin 
              echo 'db.adminCommand( { setFeatureCompatibilityVersion: "4.0" } )' | mongosh --verbose ${MONGO_CONNECTION_STRING}/?authSource=admin 
              sleep 5 
              echo 'Veriy FeatureCompatibility Version...' 
              echo 'db.adminCommand( { getParameter: 1, featureCompatibilityVersion: 1 } )' | mongosh --verbose ${MONGO_CONNECTION_STRING}/?authSource=admin
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mongo-express-configmap
                  key: database_url
            - name: MONGODB_PORT
              valueFrom:
                configMapKeyRef:
                  name: mongo-express-configmap
                  key: database_port
      containers:
        - name: backend
          # image: arm64v8/alpine
          image: nginx
          ports:
            - containerPort: 80
